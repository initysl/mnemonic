services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mnemonic
      POSTGRES_PASSWORD: mnemonic
      POSTGRES_DB: mnemonic
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./server/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"

  server:
    build: ./server
    environment:
      DATABASE_URL: postgresql+psycopg2://mnemonic:mnemonic@db:5432/mnemonic
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_API_AUDIENCE: ${AUTH0_API_AUDIENCE}
      GROQ_API_KEY: ${GROQ_API_KEY}
      HF_TOKEN: ${HF_TOKEN}
    depends_on:
      - db
    ports:
      - "8000:8000"

  client:
    build:
      context: ./client
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/api/v1}
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/api/v1}
      AUTH0_BASE_URL: ${AUTH0_BASE_URL:-http://localhost:3000}
      AUTH0_ISSUER_BASE_URL: ${AUTH0_ISSUER_BASE_URL}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      AUTH0_SECRET: ${AUTH0_SECRET}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
    depends_on:
      - server
    ports:
      - "3000:3000"

volumes:
  db_data:
