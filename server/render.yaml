services:
  - type: web
    name: mnemonic-api
    runtime: python
    buildCommand: 'pip install -r requirements.txt'
    startCommand: 'uvicorn app.main:app --host 0.0.0.0 --port $PORT'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mnemonic-db
          property: connectionString
      - key: AUTH0_DOMAIN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: AUTH0_AUDIENCE
        sync: false

databases:
  - name: mnemonic-db
    databaseName: mnemonic
    user: mnemonic
